<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header id="header">
      <a id="leaderboard">
        View Highscores
        <i class="fas fa-hand-point-left fa-lg"></i>
      </a>
      <p id="timer">Time:</p>
    </header>
    <main id="content">
      <div id="quiz_container" class="container">
        <div class="wrapper">
          <h2>Coding Quiz Challenge</h2>
          <p>
            Try to answer the following code-related questions within time limit
          </p>
          <p>
            Keep in mind that incorrect answer will penalize your score/time by
            ten seconds
          </p>
          <button class="btn" id="startBtn">Start Quiz</button>
        </div>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
